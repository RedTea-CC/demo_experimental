<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div class="box"></div>

    <div class="content">
        <div>总收入</div>
        <div>100元</div>
    </div>

    <div class="box2">
        <!-- <span class="original"></span> -->
        <span class="text">123</span>
    </div>
    <style>
        .box {
            position: relative;
            left: 120px;
            width: 400px;
            height: 200px;
            border-radius: 4px;
            background: #fff;
            filter: drop-shadow(0px 0px 1px black);
        }

        .box::before {
            content: "";
            position: absolute;
            left: -2px;
            width: 30px;
            height: 40px;
            background: inherit;
            transform: skew(30deg);
            border-top-left-radius: 10px;
        }

        .content {
            margin-top: 30px;
            width: 400px;
            height: 100px;
            background: linear-gradient(110deg,
                    rgb(1, 228, 161) 49%,
                    rgb(0, 0, 0) 2% 51%,
                    rgb(226, 237, 251) 49%);
            border-radius: 4px;
            filter: drop-shadow(0px 0px 1px black);

            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .box2 {
            width: 400px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .text {
            display: inline-flex;
            /* 确保内容和伪元素可以水平对齐 */
            align-items: center;
            /* 垂直对齐 */
        }

        .text::before {
            content: "";
            display: inline-block;
            /* 使其成为一个可设置尺寸的方块 */
            width: 8px;
            height: 8px;
            background-color: rgba(45, 194, 79, 1);
            border-radius: 50%;
            margin-right: 8px;
            /* 圆与文本之间的间距 */
        }

        .original {
            /* display: inline-block; */
            width: 6px;
            height: 6px;
            background-color: rgba(45, 194, 79, 1);
            border-radius: 50%;
        }
    </style>
</body>

</html>
