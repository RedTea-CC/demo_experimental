<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>

    <div class="box2">
        <span class="text">123</span>
    </div>

    <style>
        .box2 {
            width: 400px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .text {
            display: inline-flex;
            /* 确保内容和伪元素可以水平对齐 */
            align-items: center;
            /* 垂直对齐 */
        }

        .text::before {
            content: "";
            display: inline-block;
            /* 使其成为一个可设置尺寸的方块 */
            width: 8px;
            height: 8px;
            background-color: rgba(45, 194, 79, 1);
            border-radius: 50%;
            margin-right: 8px;
        }
    </style>

    <div class="container">
        <div class="c1">1</div>
        <div class="c2">2</div>
    </div>
    <style>
        .container {
            display: flex;
            justify-content: flex-start;
            width: 400px;
            height: 100px;
            background-color: #f5f5f5;
            flex-direction: row-reverse;
        }

        .c1 {
            width: 100px;
            height: 100px;
            background-color: #f00;
            margin-right: 20px;
        }

        .c2 {
            width: 100px;
            height: 100px;
            background-color: #0f0;
        }
    </style>
</body>

</html>
