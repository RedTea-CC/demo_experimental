<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css选择器</title>
  </head>
  <body>
    <div class="area">这个区域没有内容</div>

    <style>
      .area:empty::before {
        content: ":empty::before生效";
        color: #999;
        font-style: italic;
      }
    </style>
  </body>
</html>
