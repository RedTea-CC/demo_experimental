<!-- 分割线组件 -->

<!-- 容器，包含分割线和中间的内容 -->
<div class="container">
    <!-- 居中显示的内容 -->
    <span class="wrapper center">1</span>
</div>
<!--CSS-->
<style>
    /* 外层容器，设置分割线和定位上下文 */
    .container {
        position: relative;
        clear: both;
        width: 100%;
        min-width: 100%;
        max-width: 100%;
        margin: 20px 0;
        border-bottom: 1px solid red;
        /* 红色底部分割线 */
    }

    /* 居中内容的样式，绝对定位到容器中间 */
    .wrapper {
        position: absolute;
        top: 50%;
        box-sizing: border-box;
        padding: 0 16px;
        font-weight: 500;
        font-size: 14px;
        line-height: 2;
        background: #fff;
        /* 白色背景遮住分割线 */
        transform: translateY(-50%);
    }

    /* 居中对齐，修正位置 */
    .centet {
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
